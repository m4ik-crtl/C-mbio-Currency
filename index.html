<div id="widget-container" style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 400px; background-color: #f8f8ff; padding: 20px; border-radius: 8px; font-family: Arial, sans-serif; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); box-sizing: border-box;">
  <div style="font-size: 2rem; font-weight: bold; color: #333;">USD / BRL</div>
  <div id="dollar-rate" style="font-size: 3rem; font-weight: bold;">Valor Atual</div> <!-- Cotação -->
  <div id="percent-change" style="font-size: 1.5rem;">Variação Percentual</div> <!-- Variação em % -->
  <div id="date-time" style="font-size: 1rem; margin-top: 10px; color: #666;">Data e Hora</div> <!-- Data e Hora -->
</div>

<script>
  const apiKey = 'SUA_API_KEY_AQUI'; // Substitua pela sua chave da API
  const url = `https://fcsapi.com/api-v3/forex/latest?symbol=USD/BRL&access_key=${apiKey}`;

  fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error('Erro na rede: ' + response.status);
      }
      return response.json();
    })
    .then(data => {
      console.log('Dados da API:', data);

      if (data && data.response && data.response.length > 0) {
        const currencyData = data.response[0];
        const currentRate = parseFloat(currencyData['c']);
        const percentChange = parseFloat(currencyData['cp']);

        document.getElementById('dollar-rate').innerText = currentRate.toFixed(2);
        document.getElementById('percent-change').innerText = `Variação: ${percentChange.toFixed(2)}%`;

        const date = new Date();
        const formattedDate = date.toLocaleDateString();
        const formattedTime = date.toLocaleTimeString();
        document.getElementById('date-time').innerText = `Última atualização: ${formattedDate} ${formattedTime}`;

        const dollarRateElem = document.getElementById('dollar-rate');
        const percentChangeElem = document.getElementById('percent-change');
        if (percentChange > 0) {
          dollarRateElem.style.color = '#dc3545';  // Vermelho para aumento
          percentChangeElem.style.color = '#dc3545';
        } else {
          dollarRateElem.style.color = '#28a745';  // Verde para diminuição
          percentChangeElem.style.color = '#28a745';
        }
      } else {
        console.error('Erro: Estrutura de dados inesperada', data);
      }
    })
    .catch(error => {
      console.error('Erro:', error);
    });
</script>

<style>
  #widget-container {
    width: 100%; /* Ocupa 100% da largura disponível */
    max-width: 400px; /* Largura máxima */
    padding: 20px;
    box-sizing: border-box; /* Inclui padding na largura total */
  }

  /* Responsividade */
  @media (max-width: 600px) {
    #widget-container {
      padding: 15px;
    }
    #dollar-rate {
      font-size: 2.5rem; /* Ajusta o tamanho da fonte para telas menores */
    }
    #percent-change {
      font-size: 1.25rem; /* Ajusta o tamanho da fonte para telas menores */
    }
    #date-time {
      font-size: 0.9rem; /* Ajusta o tamanho da fonte para telas menores */
    }
  }
</style>
